<div *ngIf="leitor">

    <h2 class="display-2">Detalhes de {{leitor.nome | uppercase}}: </h2>
    <hr>
    <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group mb-3">
            <label class="form-label" for="id">ID:</label>
            <input type="text" id="id" name="id" class="form-control" [(ngModel)]="leitor._id" #id="ngModel" disabled>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="leitor.nome" required #nome="ngModel">
            <div class="text-danger" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
                <div *ngIf="nome.errors?.['required']"><small><b>*</b> Nome é obrigatório.</small></div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="livro_id">Id do Livro:</label>
            <input type="text" id="livro_id" name="livro_id" class="form-control" [(ngModel)]="leitor.livro_id" required #livro_id="ngModel">
            <div class="text-danger" *ngIf="livro_id.invalid && (livro_id.dirty || livro_id.touched)">
                <div *ngIf="livro_id.errors?.['required']"><small><b>*</b> Id do livro é obrigatório.</small></div>
            </div>
        </div>
            <input class="btn btn-success mt-3" type="submit" value="Atualizar" [disabled]="!form.valid">
            <button class="btn btn-success mt-3" type="button" (click)="goBack()">Voltar</button>
    </form>
    <div *ngIf="updated">
      Leitor atualizado com sucesso!
    </div>
  </div>
